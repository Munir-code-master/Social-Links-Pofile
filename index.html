<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social link profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="profile-image common1">
            <img src="images/1.jpg" alt="nothing to show">
        </div>
        <div class="introduction common2">
          <h1>Munir Ahmad</h1>
          <h3>Punjab, Pakistan</h3>
          <p>"Front-end development student"</p>
        </div>
        <div class="bottom-section">
          <div class="link1 link"><a href="">Github</a></div>
          <div class="link2 link"><a href="">Facebook</a></div>
          <div class="link3 link"><a href="">LinkedIn</a></div>
          <div class="link4 link"><a href="">Twitter</a></div>
          <div class="link5 link"><a href="">Instagram</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
